[importlinter]
root_package = tsagentkit

[importlinter:contract:layers]
name = Layered architecture (Phase 0 baseline)
type = layers
layers =
    tsagentkit.serving
    tsagentkit.models
    tsagentkit.router
    tsagentkit.backtest
    tsagentkit.eval
    tsagentkit.calibration
    tsagentkit.anomaly
    tsagentkit.monitoring
    tsagentkit.qa
    tsagentkit.hierarchy
    tsagentkit.features
    tsagentkit.covariates
    tsagentkit.time
    tsagentkit.series
    tsagentkit.contracts
    tsagentkit.utils
    tsagentkit.skill

# Known Phase 0 exceptions (to be removed during rebuild)
ignore_imports =
    tsagentkit.router.router -> tsagentkit.models.adapters
    tsagentkit.backtest.engine -> tsagentkit.models
    tsagentkit.backtest.engine -> tsagentkit.router
